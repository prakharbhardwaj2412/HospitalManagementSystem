<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Receiptionist | Login</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
  	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="login.css">

	<!-- CSS only -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	

	<!-- JS, Popper.js, and jQuery -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  	<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>


  	<script src="https://kit.fontawesome.com/c3f589f9ed.js" crossorigin="anonymous"></script>

</head>
<body ng-app="SigninFormApp">
	<div class="container">
		<div class="row">
			<div class="col-xs-1 col-sm-1 col-md-2 col-lg-3"></div>
			<div class="col-xs-10 col-sm-10 col-md-8 col-lg-6">
				<div class="box" ng-controller="SigninController as sic">
					<div style="font-weight: 900; font-size: 2.5em; text-align: center; margin-bottom: 30px; color: #0093E9;">Receiptionist <span style="font-weight: 400">LogIn</span></div>
					<form name="SigninForm" novalidate>
						<div class="form-group">
						    <input type="text" class="form-control form-control-lg" id="username" placeholder="Username" required
						    name="username"
						    ng-model="username">
						    <span
						            ng-if=" SigninForm.username.$error.required && SigninForm.username.$touched">
						            Username required
					        </span>
						</div>
						<div class="form-group">
							<input type="password" class="form-control form-control-lg" id="Password" placeholder="Password" required
							name="password"
							ng-model="password">
							<span
						            ng-if=" SigninForm.password.$error.required && SigninForm.password.$touched">
						            Password required
					        </span>
						</div>
						<button id="btnLogin" class="btn btn-block btn-lg"
						ng-disabled="SigninForm.$invalid"
						ng-click="onSubmit()">LogIn<i class="fas fa-sign-in-alt" style="margin-left: 4px;"></i></button>
					</form>
				</div>
			</div>
			<div class="col-xs-1 col-sm-1 col-md-2 col-lg-3"></div>
		</div>
	</div>

	<script src="../lib/angular.min.js"></script>
    <script src="login.js"></script>
</body>
</html>
