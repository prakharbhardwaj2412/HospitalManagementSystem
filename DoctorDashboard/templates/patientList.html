<div class="container">
	<div id="h1">Patient List</div>
	<!-- <a href="#"><i class="fas fa-plus-square fa-2x"></i></a><span style="font-size:1.5em; font-weight: 540; padding-left: 10px;">Add Patient</span> -->


	<table class="table table-borderless PatientTable text-center">
		  <thead>
		    <tr>
		      <th scope="col">Patient Id</th>
		      <th scope="col">Name</th>
		      <th scope="col">Gender</th>
		      <th scope="col">Status</th>
		      <th scope="col">Edit</th>
		    </tr>
		  </thead>
		  <tbody>
		    <tr ng-repeat="x in patientList">
		      <th scope="row">{{x.id}}</th>
		      <td>{{x.name}}</td>
		      <td>{{x.gender}}</td>
		      <td>{{x.status}}</td>
		      <td><a href="#" ui-sref="patientEdit"><i class="fas fa-edit"></i></a></td>
		    </tr>
		</tbody>
	</table>





</div>
