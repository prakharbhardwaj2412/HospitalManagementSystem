<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Register</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
  	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="register.css">

	<!-- CSS only -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

	<!-- JS, Popper.js, and jQuery -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  	<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

  	<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

</head>
<body ng-app="RegisterFormApp">
	<div class="container">
		<div class="row">
			<div class=" col-md-1 col-lg-2"></div>
			<div class="col-sm-12 col-md-10 col-lg-8">
				<div class="box" ng-controller="RegisterController as reg">
					<div class="h">Register</div>
					<div class=" formDiv">

						<form name="RegForm" novalidate>

						  <div class="row">
						  	<div class="form-group col-md-12 input-group-lg">
						    	<label for="PtnName">Name</label>
						    	<input type="text"  class="form-control " placeholder="Enter full name" name="PtnName" id="PtnName"
						    	ng-model="PtnName"
						    	required>
						    	<span
						            ng-if=" RegForm.PtnName.$error.required && RegForm.PtnName.$touched">
						            Name required
						        </span>
						  	</div>

						  	<div class="form-group col-sm-12 col-xs-12 col-md-6 input-group-lg">
						    	<label for="PtnUsrnm">Username</label>
						    	<input type="text" id="PtnUsrnm" class="form-control" placeholder="Choose Username" name="PtnUsrnm"
						    	ng-model="PtnUsrnm"
						    	required
						    	ng-keyup="UsernameCheck()">
						    	<span >{{UsernameMessage}}</span>
						    	<span ng-if="RegForm.PtnUsrnm.$invalid && RegForm.PtnUsrnm.$touched">
						    		Choose a valid username
						    	</span>
						  	</div>

						  	<div class="form-group col-sm-12 col-xs-12 col-md-6 input-group-lg">
						    	<label for="Email">Email</label>
						    	<input type="email"  class="form-control" placeholder="Enter email id" name="Email"
						    	ng-model="Email"
						    	required>
						    	<span ng-if="RegForm.email.$invalid && RegForm.email.$touched">Must be a valid email address: handle@domain format
					          	</span>
						  	</div>
						  </div>

						  <div class="row">
						  	<div class="form-group col-xs-12 col-sm-12 col-md-6 input-group-lg">
						    	<label for="ContactNo">Contact number</label>
						    	<input type="number"  class="form-control" placeholder="Enter mobile number" name="ContactNo"
						    	ng-model="ContactNo">
						  	</div>
						  	<div class="form-group col-xs-12 col-sm-12 col-md-6 input-group-lg">
						    	<label for="Dob">Date of birth</label>
						    	<input type="date"  class="form-control" placeholder=" " name="Dob" id="Dob" 
						    	ng-model="Dob">
						  	</div>
			
						  	<div class="form-group col-xs-12 col-sm-12 col-md-4 input-group-lg">
						    	<label for="Height">Height</label>
						    	<input type="number"  class="form-control" placeholder="in centimeter" name="Height"
						    	ng-model="Height">
						  	</div>
						  	<div class="form-group col-xs-12 col-sm-12 col-md-4 input-group-lg">
						    	<label for="Weight">Weight</label>
						    	<input type="number"  class="form-control" placeholder="in kilogram" name="Weight"
						    	ng-model="Weight">
						  	</div>
						  	<div class="form-group col-xs-12 col-sm-12 col-md-4 input-group-lg">
						    	<label for="BloodGp">Blood Groop</label>
						    	<select class="form-control" name="BloodGp"
						    	ng-model="BloodGp">
						    		<option>A</option>
						    		<option>B</option>
						    		<option>AB</option>
						    		<option>O</option>
						    	</select>
						  	</div>
						  </div>

						  <div class="row">
						  	<div class="form-group col-sm-12 col-xs-12 col-md-12">
						  		<label>Gender: </label>
						  		<div class="form-check form-check-inline">
								  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="male"
								  ng-model="Gender">
								  <label class="form-check-label" for="inlineRadio1">Male</label>
								</div>
								<div class="form-check form-check-inline">
								  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="female"
								  ng-model="Gender">
								  <label class="form-check-label" for="inlineRadio2">Female</label>
								</div>
								<div class="form-check form-check-inline">
								  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="other" value="option3"
								  ng-model="Gender">
								  <label class="form-check-label" for="inlineRadio3">Other</label>
								</div>
						  	</div>
						  </div>

						  <div class="row">
						  	<div class="form-group col-md-12 input-group-lg">
						    	<label for="Address">Address</label>
						    	<input type="text"  class="form-control" placeholder="Enter address" name="Address"
						    	ng-model="Address">
						  	</div>
						  </div>

						  <div class="row">
						  	<div class="form-group col-md-6 col-xs-12 col-sm-12 input-group-lg">
						    	<label for="Pass1">Create Password</label>
						    	<input type="password"  class="form-control" placeholder="Enter password" name="Pass1"
						    	ng-model="Pass1">
						  	</div>

						  	<div class="form-group col-md-6 col-xs-12 col-sm-12 input-group-lg">
						    	<label for="Pass2">Confirm Password</label>
						    	<input type="password"  class="form-control" placeholder="Enter password again" name="Pass2"
						    	ng-model="Pass2">
						  	</div>

						  </div>
						  
						  <div class="d-flex justify-content-center"><button class="btn btn-lg BtnRegister" ng-disabled="RegForm.$invalid" ng-click="onSubmit()">Register</button></div>

						</form>

					</div>
				</div>
			</div>
			<div class=" col-md-1 col-lg-2"></div>
		</div>
	</div>

	<script src="../lib/angular.min.js"></script>
    <script src="register.js"></script>

</body>
</html>
