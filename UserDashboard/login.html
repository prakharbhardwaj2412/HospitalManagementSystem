<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Login</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
  	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="login.css">

	<!-- CSS only -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

	<!-- JS, Popper.js, and jQuery -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  	<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

  	<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

  	<!-- <script src="https://kit.fontawesome.com/c3f589f9ed.js" crossorigin="anonymous"></script> -->


	
</head>


<body ng-app="SigninFormApp">
	<div class="container">
		<div class="row">
			<div class="col-xs-1 col-sm-1 col-md-2 col-lg-3 col-xl-3"></div>
			<div class="col-xs-10 col-sm-10 col-md-8 col-lg-6 col-xl-6">
				<div class="box" ng-controller="SigninController as sic">
					<div class="h">Sign In</div>
					<div class="container formDiv">
						<form name="SigninForm" novalidate>
							<div class="input-form">
								<input type="text" name="UsrName" id="UsrName" placeholder="Enter UserName"
								ng-model="UsrName"
								required>
								<label for="UsrName">Username</label>
							</div>
							<span
						            ng-if=" SigninForm.UsrName.$error.required && SigninForm.UsrName.$touched">
						            Username required
					        </span>
							<div class="input-form">
								<input type="password" name="Pass" id="Pass" placeholder="password"
								ng-model="Pass"
								required>
								<label for="Pass">Password</label>
								<!-- <button id="eye-btn" class="fa fa-eye"
								style="background-color: #fff; border: none;"></button> -->
							</div>
							<span 
							    ng-if="SigninForm.Pass.$error.required && SigninForm.Pass.$touched">
								Password required
							</span>
						</form>
						<button class="btn btn-lg btn-block BtnSignIn"
						ng-disabled="SigninForm.$invalid"
						ng-click="onSubmit()">Sign In<i class="fas fa-sign-in-alt" style="margin-left: 4px;"></i></button>
					</div>
				</div>
				<div class="col-xs-1 col-sm-1 col-md-2 col-lg-3 col-xl-3"></div>
			</div>
		</div>
	</div>

	<script src="../lib/angular.min.js"></script>
    <script src="login.js"></script>

</body>
</html>
